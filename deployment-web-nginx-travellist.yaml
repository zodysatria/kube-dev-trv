apiVersion: v1
kind: Service
metadata:
  name: web-travellist
  namespace: travellist
spec:
  selector:
    app: travellist
  ports:
    - port: 80
      targetPort: 80
---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: travellist-ingress
  namespace: travellist
  labels:
    name: travellist-ingress
spec:
  rules:
  - host: travellist.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-travellist
            port:
              number: 80
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  namespace: travellist
  labels:
    app: travellist
spec:
  replicas: 5
  selector:
    matchLabels:
      app: travellist
  strategy:       
    type: Recreate
  template:
    metadata:
      labels:
        app: travellist
    spec:
      containers:
      - name:  web-travellist
        image:  zodysatria/travellist:latest
        resources:
        ports:
        - containerPort:  80
          name:  travellist
        volumeMounts:
        - name: web-config
          mountPath: /etc/nginx/conf.d
      volumes:
        - name: web-config
          configMap:
            name: web-config
---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-web-travellist
  namespace: travellist
spec:
  minReplicas: 1
  maxReplicas: 4
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: web-deployment
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 10
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 10
